<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{advertController.loadAdverts()}"/>
</f:metadata>

<h:head>

	<title>Welcome</title>
	
	<h:outputStylesheet library="css" name="bootstrap.css"  />
	<h:outputStylesheet library="css" name="sign-in.css"  />
	<h:outputStylesheet library="css" name="table.css"  />
	
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	
</h:head>

<h:body>
	<div class="container">
		<div class="wrapper">
		
		<h:form class="form-signin" accept-charset="utf-8">
			
			<h3 class="form-signin-heading">Company Sign-in</h3>
			
			<hr class="colorgraph"/>
			
			<br></br>
			
			<div class="row form-control">
			<h:outputLabel>Company: </h:outputLabel> 
			<h:inputText value="#{hrspec.company}" id="company" required="true"/>
			<h:message for="company" />
			</div>
			
			<br></br>
			
			<div class="row form-control">
			<h:outputLabel>Password: </h:outputLabel> 
			<h:inputSecret value="#{hrspec.password}" id="password" required="true"/>
			<h:message for="password" />
			</div>
			
			<br></br>
			
			<div id="row">
			<h:commandButton class="btn btn-lg btn-primary btn-block center-block" value="Log in" action="#{hraccess.SignIn(hrspec.company, hrspec.password)}"/>
			</div>
			
			<br></br>
			
			<h3 class="form-signin-heading">Looking for  job?</h3>
			
			<hr class="colorgraph"/>
			
			<br></br>
			
			<div class="row col-md-6 center-block">
			<h:outputLink value="#{auth.main()}"> <h:graphicImage library="images" name="sign-in-small.png" /> </h:outputLink>
			</div>
			
			
			
		</h:form>
		
		</div>
	
	
	
	<div class="row wrapper-job-list">
		<h3 class="text-center">Active Job Adverts</h3>
		<h:form class = "wrapper-job-list">
		
		<h:dataTable value="#{advertController.activeAdverts}" var="theAd"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Code</f:facet>

					<!--  the value for each row -->
					#{theAd.code}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Company</f:facet>

					<!--  the value for each row -->
					#{hrSpecController.getHrSpec(theAd.hr_id).company}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Title</f:facet>

					<!--  the value for each row -->
					#{theAd.head}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Open Until</f:facet>

					<!--  the value for each row -->
					#{theAd.close_time}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header"></f:facet>

					<!--  the value for each row -->
					<h:outputLink value ="advert_detail.xhtml">
					<f:param name="pid" value="#{theAd.id}" />More Info</h:outputLink>
				</h:column>

			</h:dataTable>
	
			</h:form>
		</div>
		
		<div class="row">
		<hr></hr>
		</div>
	</div>
</h:body>

</html>
