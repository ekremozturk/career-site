<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<f:metadata>
  <f:event type="preRenderView" listener="#{access.main()}"/>
  <f:event type="preRenderView" listener="#{advertController.loadAdverts()}"/>
</f:metadata>

<h:head>

	<title>Home</title>
	
</h:head>

<h:body>
	<h:dataTable value="#{advertController.activeAdverts}" var="theAd">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Code</f:facet>

					<!--  the value for each row -->
					#{theAd.code}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Title</f:facet>

					<!--  the value for each row -->
					#{theAd.head}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Open Until</f:facet>

					<!--  the value for each row -->
					#{theAd.close_time}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header"></f:facet>

					<!--  the value for each row -->
					<h:outputLink value ="advert_detail.xhtml">
					<f:param name="pid" value="#{theAd.id}" />More Info</h:outputLink>
				</h:column>

			</h:dataTable>
			
			#{access.id}
			
	
</h:body>

</html>
