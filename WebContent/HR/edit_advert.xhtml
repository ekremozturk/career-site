<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{advertController.getId(hraccess.id)}"/>
  <f:event type="preRenderView" listener="#{advertController.loadTheAdvert(param['pid'])}"/>
</f:metadata>

<h:head>

	<title>Edit Advert Form</title>
	
</h:head>

<h:body>

	Code: <h:outputText value="#{advertController.theAdvert.code}"></h:outputText>
	<br></br>
	Title: <h:outputText value="#{advertController.theAdvert.head}"></h:outputText>
	<br></br>
	
	<h:form>
	
	<h:outputLabel>Title:</h:outputLabel> <h:inputText value="#{advert.head}" id="head" 
	required="true"/> 
	<h:message for="head" />
	
	<h:outputLabel>Description:</h:outputLabel> <h:inputText value="#{advert.description}" id="description" 
	required="true"/> 	
    <h:message for="description" />
    
    <h:outputLabel>Required Skills:</h:outputLabel> <h:inputText value="#{advert.req_skills}" id="req_skills" 
    required="true"/> 
	<h:message for="req_skills" />
	
	<h:outputLabel>Open Until:</h:outputLabel> <h:inputText value="#{advert.close_time}" id="close_time" 
    required="true"/> 
	<h:message for="close_time" />
	
	<h:selectBooleanCheckbox value = "#{advert.active}">Active?:</h:selectBooleanCheckbox>
	
	<h:commandButton value="Post" action="#{advertController.updateAdvert(advert)}"/>
	
	</h:form>
	
	<!--#{access.id} -->
	
	<p><h:outputLink value="home.xhtml">Home</h:outputLink></p>
	
</h:body>

</html>
