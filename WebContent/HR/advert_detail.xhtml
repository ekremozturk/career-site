<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{advertController.loadTheAdvert(param['pid'])}"/>
  <f:event type="preRenderView" listener="#{advertController.getId(hraccess.id)}"/>
</f:metadata>

<h:head>

	<title>Advert Info</title>
	
	<h:outputStylesheet library="css" name="bootstrap.css"  />
	<h:outputStylesheet library="css" name="bootstrap-theme.css"  />
	<h:outputStylesheet library="css" name="sign-in.css"  />
	<h:outputStylesheet library="css" name="table.css"  />
	
</h:head>

<h:body>
	<div class="container">
	
	
	<div class="row">
	
			<div class="col-md-12">
				<h3>Advert #{advertController.theAdvert.head}</h3>
			</div>
		</div>
	
		<hr class="colorgraph"></hr>
	
		<div class="row">
			<div class="col-md-12">
				<h:form>
			
				<h:button class="btn btn-primary" style="color: white; margin-right:16px;" value="Homepage" outcome="home"/>
				
				<h:button class="btn btn-primary" style="color: white; margin-right:16px;" value="Applications" outcome="applications"/>
				
				<h:button class="btn btn-primary" style="color: white; margin-right:16px;" value="Add Advert" outcome="add_advert"/>
			
				<h:commandButton class="btn btn-primary border-radius" style="color: white" value="Logout" action="#{hraccess.logout()}"/>			
				</h:form>
			</div>
		</div>
		
		<br></br>
	
		<div class="row lead" style="margin-left:8px">
			Code: <h:outputText value="#{advertController.theAdvert.code}"></h:outputText>
			<br></br>
			Title: <h:outputText value="#{advertController.theAdvert.head}"></h:outputText>
			<br></br>
			Description: <h:outputText value="#{advertController.theAdvert.description}"></h:outputText>
			<br></br>
			Required Skills: <h:outputText value="#{advertController.theAdvert.req_skills}"></h:outputText>
			<br></br>
			Opened At: <h:outputText value="#{advertController.theAdvert.open_time}"></h:outputText>
			<br></br>
			Open Until: <h:outputText value="#{advertController.theAdvert.close_time}"></h:outputText>
			<br></br>
			Company: <h:outputText value="#{advertController.theAdvert.hr_id}"></h:outputText>
			<br></br>
		</div>
	</div>
</h:body>

</html>
