<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{advertController.loadTheAdvert(param['pid'])}"/>
  <f:event type="preRenderView" listener="#{advertController.getId(hraccess.id)}"/>
</f:metadata>

<h:head>

	<title>Advert Info</title>
	
	<script type="text/javascript">
	
		function getConfirmation(action, message){
			var retVal = confirm(action);
				if( retVal == true ){
					
              		return true;
           		}
           		else{
          	 		
           	   		return false;
          	 	}
		}
     </script> 
	
	<h:outputStylesheet library="css" name="bootstrap.css"  />
	<h:outputStylesheet library="css" name="bootstrap-theme.css"  />
	<h:outputStylesheet library="css" name="sign-in.css"  />
	<h:outputStylesheet library="css" name="table.css"  />
	
	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	
</h:head>

<h:body>
	<div class="container">
	
	
	<div class="row">
	
			<div class="col-md-12">
				<h3>Advert: #{advertController.theAdvert.head}</h3>
			</div>
		</div>
	
		<hr class="colorgraph"></hr>
	
		<div class="row">
			<div class="col-md-12">
				<h:form>
			
				<h:button class="btn btn-primary" style="color: white; margin-right:16px;" value="Homepage" outcome="home"/>
				
				<h:button class="btn btn-primary" style="color: white; margin-right:16px;" value="Applications" outcome="applications"/>
				
				<h:button class="btn btn-primary" style="color: white; margin-right:16px;" value="Add Advert" outcome="add_advert"/>
			
				<h:commandButton class="btn btn-primary border-radius" style="color: white" value="Logout" onclick="if(!getConfirmation('Are you sure want to logout?')) return false" action="#{hraccess.logout()}"/>			
				</h:form>
			</div>
		</div>
		
		<br></br>
	
		<div class="row lead col-md-12" style="margin-left:8px margin-right:16px;">
			<strong>Code: </strong> 
			<h:outputText value="#{advertController.theAdvert.code}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Title: </strong>
			<h:outputText value="#{advertController.theAdvert.head}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Company: </strong>
			<h:outputText value="#{hrSpecController.getHrSpec(advertController.theAdvert.hr_id).company}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Description </strong>
			<br></br>
			<h:outputText value="#{advertController.theAdvert.description}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Required Skills </strong>
			<br></br>
			<h:outputText value="#{advertController.theAdvert.req_skills}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Opened At: </strong>
			<h:outputText value="#{advertController.theAdvert.open_time}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Open Until: </strong>
			<h:outputText value="#{advertController.theAdvert.close_time}"></h:outputText>
			<br></br>
			<br></br>
		</div>
	</div>
</h:body>

</html>
