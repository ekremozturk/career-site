<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<f:metadata>
	<f:event type="preRenderView" listener="#{applicationController.getCId(candidateController.getCandidate(access.id).id)}"/>
  	<f:event type="preRenderView" listener="#{applicationController.loadTheApplication(param['pid'])}"/>
</f:metadata>

<h:head>

	<title>Application Info</title>
	
</h:head>

<h:body>
	
	<!--#{access.id} -->
	
	<p><h:outputLink value="home.xhtml">Home</h:outputLink></p>
	
	Company: <h:outputText value="#{hrSpecController.getHrSpec(applicationController.theApplication.hr_id).company}"></h:outputText>
	<br></br>
	Candidate Name: <h:outputText value="#{candidateController.getCandidate(applicationController.theApplication.candidate_id).name}"></h:outputText>
	<br></br>
	Candidate Surname: <h:outputText value="#{candidateController.getCandidate(applicationController.theApplication.candidate_id).surname}"></h:outputText>
	<br></br>
	Advert: <h:outputText value="#{advertController.getAdvert(applicationController.theApplication.advert_id).head}"></h:outputText>
	<br></br>
	Applied at: <h:outputText value="#{applicationController.theApplication.apply_date}"></h:outputText>
	<br></br>
	Status: <h:outputText value="#{applicationController.theApplication.status}"></h:outputText>
	<br></br>
	
</h:body>

</html>
