<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
	  
<f:metadata>
	<f:event type="preRenderView" listener="#{candidateController.loadTheCandidate(candidateController.getCandidate(access.id).id)}"/>
	<f:event type="preRenderView" listener="#{access.checkAuth()}"/>
</f:metadata>

<h:head>

	<title>Profile Page</title>
	
	<script type="text/javascript">
	
		function getConfirmation(action, message){
			var retVal = confirm(action);
				if( retVal == true ){
					
              		return true;
           		}
           		else{
          	 		
           	   		return false;
          	 	}
		}
     </script> 
	
	<h:outputStylesheet library="css" name="bootstrap.css"  />
	<h:outputStylesheet library="css" name="bootstrap-theme.css"  />
	<h:outputStylesheet library="css" name="sign-in.css"  />
	<h:outputStylesheet library="css" name="table.css"  />

	<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
	
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet"/>
	
	
</h:head>

<h:body>
		<div class="container">
	<div class="row">
	
			<div class="col-md-12">
				<h3>#{candidateController.theCandidate.name}'s Profile</h3>
			</div>
		</div>
	
		<hr class="colorgraph"></hr>
	
		<div class="row">
			<div class="col-md-12">
			<h:form>
				<h:button class="btn btn-primary border-radius" style="color: white; margin-right:16px;" value="Homepage" outcome="home"/>
				
				<h:button class="btn btn-primary border-radius" style="color: white; margin-right:16px;" value="My Applications" outcome="applications"/>
				
				<h:button class="btn btn-primary border-radius" style="color: white; margin-right:16px;" value="My Profile" outcome="profile"/>
				
				<h:commandButton class="btn btn-primary border-radius" style="color: white" value="Logout" onclick="if(!getConfirmation('Are you sure want to logout?')) return false" action="#{access.logout()}"/>
				</h:form>
			</div>
		</div>
		
		<br></br>
	
	<div class="row lead" style="margin-left:8px">
		<div class="col-md-2">
			<img src="#{candidateController.theCandidate.pictureUrl}" />
		</div>
		<div class="col-md-5">
		
			<strong>Name: </strong>
			<h:outputText value="#{candidateController.theCandidate.name}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Surname: </strong>
			<h:outputText value="#{candidateController.theCandidate.surname}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Headline: </strong>
			<h:outputText value="#{candidateController.theCandidate.headline}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Skills </strong>
			<br></br>
			<h:outputText value="#{candidateController.theCandidate.skills}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Email: </strong>
			<h:outputText value="#{candidateController.theCandidate.email}"></h:outputText>
			<br></br>
			<br></br>
			<strong>Summary: </strong>
			<h:outputText value="#{candidateController.theCandidate.summary}"></h:outputText>
			<br></br>
			<br></br>
			
			<h4>Add skills</h4>
			<h:form>
			<h:inputTextarea cols="30" rows="6" value="#{candidateController.theCandidate.skills}" id="skills" required="true"/> 	
    			<h:message for="skills" />
    			<br></br>
			<h:commandButton class="btn btn-primary" style="color: white" value="Save" action="#{candidateController.setCandidateSkills(candidateController.theCandidate.skills)}"/>
			</h:form>
			
			
		</div>
	</div>	
		
	</div>
</h:body>

</html>
